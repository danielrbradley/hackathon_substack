name: two-stacks-yaml
description: Run a template from YAML
runtime: yaml
resources:
  website:
    type: pulumi:pulumi:Program
    properties:
      source: static-website-aws-csharp
      inputs:
        path: "./site"
        indexDocument: "index.html"

outputs:
  website: ${website.outputs}
  url: ${website.outputs["cdnURL"]}
